; PlatformIO project configuration file for Hiveeyes Arduino Firmwares
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/en/latest/projectconf/

[platformio]
src_dir = .

[env]
lib_deps =
    ArduinoJson@^5

lib_extra_dirs =
    ../../../libraries

# Because "libraries" is included above, we need to exclude specific code there.
lib_ignore =
    StandardCplusplus
    RTCZero

build_flags =
    -D USE_ESPHTTP_JSON=true


[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino

lib_ldf_mode = deep+
lib_deps =
    ${env.lib_deps}
    #../libraries/MemoryFree


[env:esp32]
platform = espressif32
board = ttgo-t1
framework = arduino

lib_ldf_mode = deep+
lib_deps =
    ${env.lib_deps}
    fbiego/ESP32Time @ ^1.0.3


[env:esp32s2]
#platform = espressif32
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-idf-v4.2
board = featheresp32-s2
#board = metroesp32-s2
board_build.mcu = esp32s2
framework = arduino
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

lib_ldf_mode = deep+
lib_deps =
    ${env.lib_deps}
    fbiego/ESP32Time @ ^1.0.3
